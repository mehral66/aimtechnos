    <!-- Contact Us Section -->
    <section class="white-bg" id="contact" style="background-image: url(images/bgggg.png); background-size: cover; background-attachment: fixed;">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-4 col-xs-12 wow fadeInRight" data-wow-delay="0.2s">
            <div class="borderrr">
              <h4 class="contacttt">Contact Info</h4>
              <ul class="contactus77 contact__list list-unstyled mb-30">
                <li><i class="fa fa-envelope" aria-hidden="true"></i><a href="mailto:aimtechnospvt@gmail.com">aimtechnospvt@gmail.com</a></li>

                  <div class="col-md-6 col-sm-6">

                      <label for="name">Name *</label>

                  </div>
                  <div class="col-md-6 col-sm-6">

                    <div class="form-group">

                      <input type="text" name="Mobile No" class="md-input" id="phone" required data-error="Please enter your phone number">
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                      <label for="email">Email *</label>
                      <input type="email" name="Email" class="md-input" id="email" required data-error="Please Enter Valid Email">

                  </div>
                  <!-- Subject Dropdown -->

                      <option value="Industrial Training">Industrial Training</option>
                      <option value="Vocational Training">Vocational Training</option>
                    </select>
                  </div>
                </div>

                  <div class="col-md-12 col-sm-12">
                    <div class="form-group">
                      <label for="message">Send a message *</label>
                      <textarea name="Message" class="md-textarea" id="message" rows="3" required data-error="Please, leave us a message"></textarea>
                    </div>
                  </div>
                  <div class="col-md-12 col-sm-12">

  <!-- Script for conditional dropdown -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const subjectSelect = document.getElementById('subject');
        const trainingOptions = document.getElementById('training-options');

        subjectSelect.addEventListener('change', function () {
          if (this.value === 'Training Related') {
            trainingOptions.style.display = 'block';
          } else {
            trainingOptions.style.display = 'none';
          }
        });
      });
    </script>

    <script>
  // Disable right-click
  document.addEventListener('contextmenu', function (e) {
    e.preventDefault();
  });

  // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, etc.
  document.addEventListener('keydown', function (e) {
    if (
      e.key === 'F12' ||
      (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
      (e.ctrlKey && e.key === 'U')
    ) {
      e.preventDefault();
    }
  });

  // Optional: Disable "Inspect Element" on right-click text selection
  document.onmousedown = function(e) {
    if (e.button === 2 || e.which === 3) {
      return false;
    }
  };
</script>
